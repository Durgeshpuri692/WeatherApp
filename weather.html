<html lang="en">
<head>

</head>
<body>
    <main>
        <div class="jumbotron" >Weather App</div>
        <div class="container">
            <div class="row"> 
                  <div class="col-md-6 offset-3">
                    <form>
                        <div>
                            <label for="city">Enter city:</label>
                           <input class="form-control" type="text" id="city">
                        </div>
                       <button class="btn btn-primary" type="button" onclick="getweather()">Get Temperature</button>
                    </form>
                    <div id="weather-info" class="container mt-4"></div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    function getweather()
    {
        console.log("clicked");
        const city =  document.getElementById('city').value;
        const apikey =  'a57d65a2330043e0f5d89702e806da8b'
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}`;
     

        fetch(url)
        .then(response => response.json())
        .then(data =>{
            const weatherInfo = document.querySelector('#weather-info');
            weatherInfo.innerHTML = `<p>
                Temperature: ${Math.round(data.main.temp - 273.5)}
                <sup>&deg;C</sup></p> <p>Description: ${data.weather[0].description}</p>`;
        })
        .catch(e=>{console.log(e)})
    }
</script>

</script>

</body>
</html>
